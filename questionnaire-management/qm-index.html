<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Management</title>
    <link rel="stylesheet" href="questionnaire-management/style.css">
</head>
<body>
    <div class="container">
        <h1>Questionnaire Management</h1>
        <div class="form-group">
            <label for="questionnaireName">New Questionnaire Name:</label>
            <input type="text" id="questionnaireName" placeholder="Enter name">
            <button id="createQuestionnaire">Create Questionnaire</button>
        </div>
        <h2>Created Questionnaires</h2>
        <ul id="questionnaireList">
            <!-- List of created questionnaires will appear here -->
        </ul>
    </div>

    <script src="questionnaire-management/script.js"></script>
</body>
</html>
