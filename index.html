<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Horizontal Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form id="custom-form" onsubmit="submitForm(event)">
            <div class="form-row">
                <label for="q1">Q1:</label>
                <input type="number" id="q1" name="q1" required>
            </div>
            <div class="form-row">
                <label for="q2">Q2:</label>
                <input type="number" id="q2" name="q2" required>
            </div>
            <div class="form-row">
                <label for="q3">Q3:</label>
                <input type="number" id="q3" name="q3" required>
            </div>
            <div class="form-row">
                <label for="q4">Q4:</label>
                <input type="number" id="q4" name="q4" min="1" max="5" required>
            </div>
            <div class="form-row">
                <label for="q5">Q5:</label>
                <input type="number" id="q5" name="q5" min="1" max="11" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
